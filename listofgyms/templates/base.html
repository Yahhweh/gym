    <!DOCTYPE html>
    <html lang="ru">
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Gym {% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <style>
            body {
                background-color: #000 !important;
                color: #fff !important;
            }

            .bg-light, .bg-white {
                background-color: #111 !important;
                color: #fff !important;
            }

            .card, .modal-content, .dropdown-menu, .navbar-dark.bg-dark {
                background-color: #111 !important;
                color: #fff !important;
                border-color: #333 !important;
            }

            .text-dark, .text-muted, .text-body {
                color: #fff !important;
            }

            a {
                color: #0dcaf0 !important;
            }

            a:hover {
                color: #0d6efd !important;
            }

            .btn-outline-light {
                color: #fff;
                border-color: #fff;
            }

            .btn-outline-light:hover {
                background-color: #333;
            }

            .form-control, .form-select {
                background-color: #222;
                color: #fff;
                border-color: #444;
            }

            hr {
                border-color: #333 !important;
            }
        </style>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container">
                <a class="navbar-brand" href="{% url 'listofgyms:gym_list' %}">
                    <i class="fas fa-dumbbell me-2"></i>My site
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target =#navbarNav>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.namespace == 'listofgyms' %}active{% endif %}"
                               href="{% url 'listofgyms:gym_list' %}">
                                <i class="fas fa-dumbbell me-1"></i>Gyms
                            </a>
                        </li>
                        <li class="nav-item">
        <a class="nav-link" href="{% url 'shop:list_of_products' %}">
            <i class="fas fa-store me-1"></i>Shop
        </a>
    </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="{% url 'cart:cart_view' %}">
                                <i class="fas fa-shopping-cart me-1"></i>cart
                            </a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user me-1"></i>{{ user.username }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="{% url 'people:profile' %}">
                                        <i class="fas fa-user-circle me-2"></i>Profile
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form action="{% url 'people:logout' %}" method="post" class="d-inline">
                                            {% csrf_token %}
                                            <button type="submit" class="dropdown-item">
                                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'people:login' %}">
                                    <i class="fas fa-sign-in-alt me-1"></i>Log in
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-outline-light ms-2" href="{% url 'people:register' %}">
                                    Register
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
