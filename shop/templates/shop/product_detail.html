{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Изображение продукта -->
        <div class="col-lg-6 mb-4">
            <div class="card bg-dark border-secondary h-100">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}"
                     style="height: 400px; object-fit: contain;">
                {% else %}
                <div class="bg-secondary d-flex align-items-center justify-content-center"
                     style="height: 400px;">
                    <i class="fas fa-image fa-4x text-light"></i>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Информация о продукте -->
        <div class="col-lg-6 mb-4">
            <div class="card bg-dark border-secondary h-100">
                <div class="card-body">
                    <h1 class="display-5 fw-bold mb-4">{{ product.title }}</h1>

                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-tag text-primary me-3 fa-lg"></i>
                        <div>
                            <div class="text-muted small">Price</div>
                            <div class="fw-bold fs-3 text-success">{{ product.price }}$</div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-box text-primary me-3 fa-lg"></i>
                        <div>
                            <div class="text-muted small">Available Quantity</div>
                            <div class="fw-bold fs-4">{{ product.quantity }}</div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <h5 class="mb-3"><i class="fas fa-align-left me-2"></i>Description</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>

                    <form method="post" action="{% url 'cart:cart_add' id=product.id model_type='product' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-lg w-100 py-3">
                            <i class="fas fa-cart-plus me-2"></i>Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card-img-top {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        background-color: #1a1a1a;
    }
</style>
{% endblock %}
